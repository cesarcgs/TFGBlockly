<div class="container">
  <h2>Perfil</h2>
  <hr />
  <form class="form-horizontal" [formGroup]="baseForm" (ngSubmit)="onSubmit()">
    <div class="panel-group">
      <div class="panel panel-info">
        <div class="panel-heading">Mi perfil</div>
        <div class="panel-body">
          <div class="form-group" [ngClass]="displayFieldCss('username')">
            <label class="control-label col-sm-2" for="username">Nombre de usuario:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" name="username" placeholder="Introduce nombre de usuario" formControlName="username" disabled>
              <app-widget-validation-message [displayError]="isFieldValid('username')" errorMsg="El nombre debe tener al menos 3 caracteres">
              </app-widget-validation-message>
            </div>
          </div>
          <div class="form-group" [ngClass]="displayFieldCss('email')">
            <label class="control-label col-sm-2 required" for="email">Email:</label>
            <div class="col-sm-4">
              <input type="email" class="form-control" name="email" placeholder="Introduce tu email" formControlName="email">
              <app-widget-validation-message [displayError]="isFieldValid('email')" errorMsg="Por favor, introduce un email vÃ¡lido">
              </app-widget-validation-message>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <button type="submit" [disabled]="loading" class="btn btn-success">Guardar</button>
              <app-widget-loading-image [loading]="isLoading()"></app-widget-loading-image>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

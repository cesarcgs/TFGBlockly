<div class="container">
  <h2>Registro</h2>
  <h4>Crea una cuenta nueva</h4>
  <hr />
  <form class="form-horizontal" [formGroup]="baseForm" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="displayFieldCss('username')">
      <label class="control-label col-sm-2 required" for="username">Nombre de Usuario:</label>
      <div class="col-sm-4">
        <input #username type="text" class="form-control" name="username" placeholder="Introduce el nombre de usuario" formControlName="username">
        <app-widget-validation-message [displayError]="isFieldValid('username')" errorMsg="Por favor, introduce un nombre de usuario de al menos 3 caracteres">
        </app-widget-validation-message>
      </div>
    </div>
    <div class="form-group" [ngClass]="displayFieldCss('password')">
      <label class="control-label col-sm-2 required" for="password">Contrase침a:</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" name="password" placeholder="Introduce la contrase침a" formControlName="password">
        <app-widget-validation-message [displayError]="isFieldValid('password')" errorMsg="Por favor, introduce una contrase침a con al menos 6 caracteres">
        </app-widget-validation-message>
      </div>
    </div>
    <div class="form-group" [ngClass]="displayFieldCss('email')">
      <label class="control-label col-sm-2 required" for="email">Email:</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" name="email" placeholder="Introduce email" formControlName="email">
        <app-widget-validation-message [displayError]="isFieldValid('email')" errorMsg="Por favor, introduce un email v치lido">
        </app-widget-validation-message>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button type="submit" [disabled]="loading" class="btn btn-success">Registrarse</button>
        <app-widget-loading-image [loading]="loading"></app-widget-loading-image>
        <app-widget-loading-link [loading]="loading" link="/login" title="Cancelar" [inline]="true"></app-widget-loading-link>
      </div>
    </div>
  </form>
</div>

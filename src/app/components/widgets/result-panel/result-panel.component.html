<div class="col-lg-12">
    <div *ngIf="testResult===10" class="panel panel-success">
        <div class="panel-heading"><button type="button" class="close" aria-label="Close" (click)="close()"><span aria-hidden="true">×</span></button>
            <h5>Resultado de la ejecución: Éxito!</h5>
        </div>
        <div class="panel-body">
            {{ resultMessage }}
        </div>
    </div>
    <div *ngIf="testResult===20" class="panel panel-danger">
        <div class="panel-heading"><button type="button" class="close" aria-label="Close" (click)="close()"><span aria-hidden="true">×</span></button>
            <h5>Resultado de la ejecución: Error!</h5>
        </div>
        <div class="panel-body">
            <div class="col-lg-12">
                <h5>Error</h5>
                <pre>{{getInput()}}</pre>
            </div>
        </div>
    </div>
</div>
